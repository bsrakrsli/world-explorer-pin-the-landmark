<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Explorer: Pin the Landmark</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body>
  <div id="game-container">
    <header>
      <div id="score">Score: 0</div>
      <div id="timer">Time: 30</div>
    </header>
    <main>
      <div id="map"></div>
      <div id="hint">
        <p id="hint-text">Where is this landmark?</p>
        <img id="hint-image" src="" alt="Landmark">
      </div>
    </main>
    <footer>
      <button id="start-game">Start Game</button>
      <button id="submit-guess" disabled>Submit Guess</button>
      <button id="reset-game" disabled>Reset</button>
    </footer>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
